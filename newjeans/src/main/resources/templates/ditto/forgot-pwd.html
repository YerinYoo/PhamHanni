<!DOCTYPE html>
<html lang="en">
<head>
	<div th:replace="~{ditto/include/Head_Tag :: Head_Tag}"></div>
</head>
<body>

    <!-- 비밀번호 찾기 버튼 클릭 시, 입력한 정보가 일치하지 않을 경우 표출할 모달 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Notification</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Bunny couldn't find a member whose email information matches the ID you entered. Please re-enter.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
  

    <!-- Line loader -->
    <div id="line_loader"></div>
    
    <!-- Start:: loader -->
    <div id="loader">
        <div class="loader">
            <div class="loader__eq mx-auto">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="loader__text mt-2">Loading</span>
        </div>
    </div>
    <!-- End:: loader -->

    <!-- Start:: wrapper -->
    <div id="wrapper">
        <!-- Start:: auth -->
        <div class="auth py-5">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
                        <div class="card">
                            <div class="card-body p-sm-5">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <h4 class="mb-0">Forgot <span class="text-primary">Password</span></h4>
                                    <a href="index.html" class="back-home">
                                        <i class="ri-home-4-line"></i>
                                    </a>
                                </div>
                                <p class="fs-6">Forgotten your login melody? <br>Let Ditto harmonize your access once more</p>
                                <form action="#" class="mt-5">
                                    <div class="mb-3">
                                        <label for="username" class="form-label fw-medium">ID</label>
                                        <input type="text" id="username" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="memberEmail" class="form-label fw-medium">Email</label>
                                        <input type="text" id="memberEmail" class="form-control">
                                    </div>
                                    <div class="mb-5 mt-3">
                                        <input type="submit" id="submitBtn" class="btn btn-primary w-100" value="Submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End:: auth -->
    </div>
    <!-- End:: wrapper -->


    <!-- Scripts -->
    <script src="/ditto/js/plugins.bundle.js"></script>
    <script src="/ditto/js/scripts.bundle.js"></script>


    <!-- 페이지 구상용 스크립트 / submit 버튼 클릭 시 모달 띄우기 -->
    <script>
        $(document).ready(function() {
        $('#submitBtn').click(function(event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            var userId = $('#userIdInput').val(); // 아이디 입력란의 값 가져오기
            var email = $('#emailInput').val();   // 이메일 입력란의 값 가져오기

            // 여기서 서버에 userId와 email을 보내고 처리 결과에 따라 모달을 띄워야 함
            // 아래는 예시 코드
            if (userId === '사용자ID' && email === '사용자@email.com') {
            // 아이디와 이메일이 일치하는 회원을 찾았을 때, 비밀번호 전송 등의 처리를 하면 됨
            alert('비밀번호를 이메일로 전송했습니다.');
            } else {
            // 일치하는 회원을 찾지 못했을 때 모달 띄우기
            showModal();
            }
        });

        // 모달 띄우기 함수
        function showModal() {
            $('#myModal').modal('show');
        }
        });

    </script>
    

</body>
</html>
